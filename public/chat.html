<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title> Chat Application </title>
        <link rel='icon' href="../images/icon.png">
        <link rel='stylesheet' href="../css/styles.css">
    </head>

    <body>
        
        <div class="chat">
            <div class="users_area">

            </div>
    
            <div class="chat_area">
                <div id='messages' class="chat_messages">

                </div>
                
                <div class="compose">
                    <form id="typing-form">
                        <input name="Message" placeholder="Type" type="text" required autocomplete="off">
                        <button type="submit"></button>
                    </form>
                    <button id="send-location"></button>
                </div>
                
            </div>
        </div>
        
        <script id="message-template" type="text/html">
            <div class="sent_messages">
                <div class="bubble">
                    <p>
                        <span class=users_names> {{username}} </span>
                        <span class=times_stamp> {{createdAt}} </span>
                    </p>
                    
                    <p class="message_content"> {{message}} </p>
                </div>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="sent_messages">
                <div class="bubble">
                    <p>
                        <span class=users_names> {{username}} </span>
                        <span class=times_stamp> {{createdAt}} </span>
                    </p>

                    <p> <a href="{{url}}" target="_blank" > My current location </a> </p>
                </div>
            </div>
        </script>

        <script id="usersArea_template" type="text/html">
            <h2 class="room_title"> {{roomName}} </h2>
            <h3 class="users"> Users </h3>
            <ul class="users_list">
                {{#users}}
                <li class="list"> {{username}} </li>
                {{/users}}
            </ul>
        </script>

    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script> 
    <script src="/js/client-side.js" charset="utf-8"></script>

</html>
